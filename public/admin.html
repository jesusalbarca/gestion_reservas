<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reservas - Admin</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body id="page-admin">
  <header>
    <h1>Admin - Reservas</h1>
    <nav>
      <a href="/index.html">Cliente</a> |
      <a href="/admin.html">Admin</a>
    </nav>
  </header>

  <main>
    <section class="card">
      <h3>Configuracion de notificaciones</h3>
      <form id="adminEmailForm">
        <label>Email administrador:
          <input id="adminEmail" type="email" placeholder="admin@ejemplo.com" required />
        </label>
        <button type="submit">Guardar</button>
      </form>
      <div id="adminEmailMsg"></div>
    </section>

    <section class="card">
      <h3>Crear Pista</h3>
      <form id="pistaForm">
        <label>Nombre: <input id="pistaNombre" required /></label>
        <label>Descripcion: <input id="pistaDesc" /></label>
        <button type="submit">Crear</button>
      </form>
      <div id="pistaMsg"></div>
    </section>

    <section class="card">
      <h3>Pistas actuales</h3>
      <div id="pistasList">Cargando...</div>
    </section>

    <section class="card">
      <h3>Reservas actuales</h3>
      <div id="reservasList">Cargando...</div>
    </section>
  </main>

  <footer>
    Prototipo admin - sin autenticacion (anadir en produccion)
  </footer>

  <script src="/app.js"></script>
</body>
</html>
